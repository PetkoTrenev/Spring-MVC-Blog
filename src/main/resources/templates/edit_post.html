<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Spring MVC Blog Application</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>
<form method="post" th:action="@{/post/edit/{id}/(id=${post.id})}">
    <h1>Edit Post Page</h1>
    <div class="md-form form-group mt-5">
        <label for="formGroupExampleInputMD">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInputMD" name="title" th:value="${post.title}"/>
    </div>
    <!-- Material input -->
    <div class = "md-form form-group mt-5">
        <label for="formGroupExampleInput2MD">Content</label>
        <textarea type="text" name="content" class="form-control" id="formGroupExampleInput2MD"
                  placeholder="Content" th:text="${post.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
</body>
</html>
