<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Spring MVC Blog Application</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>
<!--
<h1 th:text="${post.title}"></h1>
<p th:text="${post.content}"></p> -->
<!--Add condition-->

<div class="container">
    <a th:href="@{/post/edit/{id}/(id=${post.id})}">Edit this post</a>
    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4" th:text="${post.title}"></h1>

            <!-- Author -->
            <p class="lead">
                by <span th:value="${post.creator.firstName}"
                         th:text="${post.creator.firstName} + ${post.creator.lastName}"></span>
            </p>

            <hr/>

            <!-- Date/Time -->
            <p th:datetime="${post.creationDate}"></p>

            <hr/>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="http://placehold.it/900x300" alt=""/>

            <hr/>

                <!-- Post Content -->
                <p class="lead" th:text="${post.content}"></p>
                <hr/>
            </div>
        </div>
    </div>
</body>
</html>
