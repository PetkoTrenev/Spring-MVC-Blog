<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Spring MVC  Blog Application</title>
</head>
<body>
<header th:replace = "layout :: site-header"></header>
<h1>Blog</h1>
    <form th:action="@{/}" th:method="get">
        <div class="container">
            <div class="form-group">
                <ul class="list-group" th:each="post : ${posts}">
                    <a th:href="@{/post/{id}/(id=${post.id})}"><li class="list-group-item" th:text="${post.title}"></li></a>
                </ul>
                <br/>

                <button type="button" class="btn btn-primary">Click to post</button>
            </div>
        </div>
    </form>
</body>
</html>
